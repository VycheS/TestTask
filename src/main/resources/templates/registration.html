<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
</head>
<body>
	<form name="login-form" action="/registration" method="post">
		<div>
			<h1>Регистрация</h1>
			<span>Введите ваши данные для регистрации. </span>
		</div>
		<div>
			<input name="username" type="text" class="input username" value="Логин" onfocus="this.value=''" />
			<input name="password" type="password" class="input password" value="Пароль" onfocus="this.value=''" />
		</div>
		<div>
			<input type="submit" name="submit" value="Зарегистрировать" class="button" />
		</div>
	</form>
	<hr>
	<form action="/auth/login" method="get"><input type="submit" name="submit" value="Авторизация"/></form>
</body>
</html>
